<div class="container d-flex min-vh-100 mx-auto my-auto">
    <div class="row justify-content-center align-items-center w-100 ">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card text-center shadow-lg">
                <div class="card-body">
                    <form #login="ngForm" (ngSubmit)="onSubmit(login.value)" class="p-2">
                        <div class="form-group">
                            <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                name="username" placeholder="Email or username" ngModel required #username="ngModel">
                            <span *ngIf="username.invalid && username.touched" class="text-danger">Email / Username
                                Required</span>
                        </div>

                        <div class="form-group my-3">
                            <input type="password" class="form-control" id="passwordInput" name="password"
                                placeholder="Password" ngModel required #password="ngModel" [minlength]="8">
                            <span *ngIf="password.invalid && password.touched" class="text-danger">Password
                                Required</span>
                        </div>

                        <div class="row">
                            <div class=" col-12 my-3 small text-center">
                                <span class="small"> Doesn't Have An Account? </span>
                                <button routerLink="/signup" class="btn btn-link btn-sm"><span
                                        class="small">signup</span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6 d-grid g-0">
                                <button type="submit" class="btn btn-primary btn-md  btn-block"
                                    [disabled]="login.invalid">Login <i class="bi bi-box-arrow-in-right"></i></button>

                            </div>
                            <div class="col-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
